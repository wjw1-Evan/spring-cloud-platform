apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sc-platform-ingress
  namespace: sc-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: platform.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          - path: /console
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
